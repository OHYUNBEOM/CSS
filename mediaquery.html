<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style>
        div
        {
            border:10px solid green;
            font-size:60px; 
        }
        @media(min-width: 800px)
        {
            div
            {
                display:none;
            }
        }
        /*
        반응형 페이지를 만들기 위한 media query
        800px 보다 화면이 크다면 div 내의 code가 실행된다
        programming 문법의 if 문과 비슷
        */
    </style>
</head>
<body>
    <div>
        Responsive
    </div>
</body>
</html>
